<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Adaugă telefon nou</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-light bg-light shadow-sm">
      <div class="container">
        <a class="navbar-brand" href="/">Phone App</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="../detaliiTelefon/">Detalii</a>
            </li>
            <li class="nav-item">
              <button type="button" class="btn btn-primary">Telefon Nou</button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-5">
      <div class="row">
        <div class="col-md-12">
          <div class="card shadow-sm">
            <div class="card-header bg-white">
              <h5 class="card-title mb-0">Adaugă telefon nou</h5>
            </div>
            <div class="card-body">
              <form id="telefon-form">
                <div class="form-group">
                  <label for="brandInput">Brand</label>
                  <input
                    type="text"
                    class="form-control"
                    id="brandInput"
                    placeholder="Introduceti brandul telefonului"
                  />
                </div>
                <div class="form-group">
                  <label for="modelInput">Model</label>
                  <input
                    type="text"
                    class="form-control"
                    id="modelInput"
                    placeholder="Introduceti modelul telefonului"
                  />
                </div>
                <div class="form-group">
                  <label for="priceInput">Price</label>
                  <input
                    type="number"
                    class="form-control"
                    id="priceInput"
                    placeholder="Introduceti pretul telefonului"
                  />
                </div>
                <button type="submit" class="btn btn-primary">
                  Adaugă telefon
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
